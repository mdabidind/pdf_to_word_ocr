<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #4a6cf7, #6a11cb);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .upload-box {
            border: 3px dashed #4a6cf7;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background: rgba(74, 108, 247, 0.05);
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-box:hover {
            background: rgba(74, 108, 247, 0.1);
        }

        .upload-box i {
            font-size: 3em;
            color: #4a6cf7;
            margin-bottom: 15px;
        }

        .browse-btn {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }

        .browse-btn:hover {
            background: #6a11cb;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e6ff;
            margin: 15px 0;
            display: none;
        }

        .progress {
            width: 100%;
            background: #e0e6ff;
            border-radius: 10px;
            height: 12px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a6cf7, #6a11cb);
            width: 0%;
            transition: width 0.3s;
        }

        .status {
            text-align: center;
            color: #4a5568;
            margin: 10px 0;
            min-height: 20px;
        }

        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .success {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            display: none;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-pdf"></i> PDF to Word Converter</h1>
            <p>Convert your PDF files instantly</p>
        </div>

        <div class="content">
            <div class="upload-box" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drop your PDF here</h3>
                <p>or click to browse files</p>
                <button class="browse-btn" id="browseBtn">Select PDF File</button>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            </div>

            <div class="file-info" id="fileInfo">
                <i class="fas fa-file-pdf"></i>
                <span id="fileName">No file selected</span>
            </div>

            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="status" id="status">Ready to convert</div>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>

            <a href="#" class="download-btn" id="downloadBtn">
                <i class="fas fa-download"></i> Download Word Document
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const downloadBtn = document.getElementById('downloadBtn');

            browseBtn.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#6a11cb';
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = '#4a6cf7';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#4a6cf7';
                if (e.dataTransfer.files.length > 0) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            async function handleFile(file) {
                resetUI();
                
                if (file.type !== 'application/pdf') {
                    showError('Please select a PDF file');
                    return;
                }

                fileName.textContent = file.name;
                fileInfo.style.display = 'block';
                progress.style.display = 'block';

                const formData = new FormData();
                formData.append('file', file);

                try {
                    updateProgress(20, 'Uploading file...');
                    const response = await fetch('/convert', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        updateProgress(100, 'Conversion complete!');
                        showSuccess('File converted successfully');
                        
                        downloadBtn.href = result.download_url;
                        downloadBtn.download = result.filename;
                        downloadBtn.style.display = 'inline-block';
                    } else {
                        showError(result.error || 'Conversion failed');
                    }
                } catch (err) {
                    showError('Server error. Please make sure the server is running.');
                    console.error('Error:', err);
                }
            }

            function updateProgress(percent, message) {
                progressBar.style.width = percent + '%';
                status.textContent = message;
            }

            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
                progress.style.display = 'none';
            }

            function showSuccess(message) {
                success.textContent = message;
                success.style.display = 'block';
            }

            function resetUI() {
                fileInfo.style.display = 'none';
                progress.style.display = 'none';
                error.style.display = 'none';
                success.style.display = 'none';
                downloadBtn.style.display = 'none';
                progressBar.style.width = '0%';
                status.textContent = 'Processing...';
            }
        });
    </script>
</body>
</html>
